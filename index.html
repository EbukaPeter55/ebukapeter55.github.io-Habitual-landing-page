<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page</title>
    <link rel="icon" type="image/png" href="img/habitual-logo.png">
    <!-- Lato google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <img src="img/habitual-logo.png" alt="brand logo">
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        <!-- Top -->
        <section class="top-wrapper">
        <div class="left">
            <h1>Find the stuff <br>you'll love</h1>
            <article>
            We have selectively handpicked deals <br>
            for you, so that you can have a seamless <br>
            shopping experience tailored to your needs
            </article>
            <div class="mobile-store-images">
                <img src="img/app-store-button.png" alt="google play store">
                <img src="img/google-play-button.png" alt="">
            </div>
        </div>
        <div class="right">
            <img src="img/main-image.png" alt="hero image">
        </div>
        </section>

        <!-- Bottom -->
        <section class="bottom-wrapper">
        <div class="left">
            <img src="img/Cart.png" alt="cart phone">
            <img src="img/orders.png" alt="orders phone">
        </div>
        <div class="right">
            <div class="first-right">
            <img src="img/profile.png" alt="profile phone">
            <img src="img/Product.png" alt="product phone">
        </div>
          </div>
        <img src="img/home.png" alt="home phone">
        </section>
    </main>
</body>
</html>
